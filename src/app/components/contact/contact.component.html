<h1>Contacts</h1>
<div class="container">
  <div class="card" *ngFor="let person of persones">
    <img src="{{person.image}}" alt="Photo de {{person.nom}}">
    <h2>{{person.nom}}</h2>
    <p (click)="callPhoneNumber(person.tel)">📞 {{person.tel}}</p>
    <p (click)="sendEmailTo(person.tel)">✉️ {{person.email}}</p>
  </div>
</div>
