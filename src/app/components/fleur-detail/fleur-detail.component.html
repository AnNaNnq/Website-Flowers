<div class="affichage">
  <div class="contenuGauche">
    <h1>{{ flower.name }}</h1>
    <app-carousel [images]="flower.images"></app-carousel>
  </div>
  <div class="contenuDroite">
    <h2>Signification</h2>
    <p class="signification">{{ flower.signification }}</p>
    <h2>Saison<span *ngIf="flower.saison.length > 1">s</span></h2>
    <ul>
      <li *ngFor="let season of flower.saison">{{ season }}</li>
    </ul>
    <h2>Couleur<span *ngIf="flower.color.length > 1">s</span></h2>
    <ul>
      <li *ngFor="let color of flower.color">{{ color }}</li>
    </ul>
  </div>
</div>
