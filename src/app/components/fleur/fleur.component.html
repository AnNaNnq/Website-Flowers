<div class="card" (click)="clickCard()">
  <img [src]="flower.images[0]" title="{{ flower.name }}"/>
  <h2>{{ flower.name }}</h2>
  <p>{{ flower.signification | smallDesc }}... <span class="seeMore">Voir plus</span></p>
  <div class="vote">
    <app-up-and-down-widget [flower]="flower"></app-up-and-down-widget>
  </div>
</div>
